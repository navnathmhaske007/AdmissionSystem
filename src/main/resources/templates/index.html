<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<!---<title> Responsive Login Form | CodingLab </title>--->
<link rel="stylesheet" th:href="@{/css/index.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/index}" method="post">
			<div class="title">Login</div>
			<div class="input-box underline">
				<input type="text" id="userName" name="userName" placeholder="Enter Your Username" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" id="password" name="password" placeholder="Enter Your Password" required>
				<div class="underline"></div>
			</div>
			<div class="input-box button">
				<input type="submit" name="" value="Continue">
			</div>
		</form>
		<div align="center" th:if="${param.error}">
			<p style="font-size: 20; color: #FF1C19;">User Name or Password
				invalid, please verify</p>
		</div>
		<div class="option">or Sign Up</div>
		<div class="twitter">
			<a method="get" href="/studentRegistration"><i
				class="fab fa-twitter"></i>Student Sign Up</a>
		</div>
		<div class="facebook">
			<a method="get" href="/collegeRegistration"><i
				class="fab fa-facebook-f"></i>College Sign Up</a>
		</div>
	</div>
</body>
</html>
