<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>College Registration</title>
<link rel="stylesheet" th:href="@{/css/collegeRegistration.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/collegeRegistration}" method="post"
			th:object="${college}">
			<div class="title">College Registration</div>
			<div class="input-box underline">
				<input type="text" placeholder="Enter Your College Name" required
					th:field="*{collegeName}">
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Enter Your College ID Name" required
					th:field="*{collegeId}">
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Enter College City Name" required
					th:field="*{city}">
				<div class="underline"></div>
			</div>
			<div class="input-box underline">
				<input type="number" placeholder="Enter Your Contact Number"
					required th:field="*{contactNumber}">
				<div class="underline"></div>
			</div>

			<div class="input-box underline">
				<input type="email" placeholder="Enter Your Email Id" required
					th:field="*{emailId}">
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Enter Your Username" required
					th:field="*{userName}">
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" th:field="*{password}"
					placeholder="Enter Your Password" required="required" /> <label
					if="${#fields.hasErrors('password')}" errors="*{password}"
					class="validation-message"></label>
			</div>
			<div class="input-box button">
				<input type="submit" name="" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
