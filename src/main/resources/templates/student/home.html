<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>College Registration</title>
<link rel="stylesheet" th:href="@{/css/studentRegistration.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/student/searchColleges}" method="post"
			th:object="${searchData}">
			<div class="title" th:utext="${userName}"></div>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">No Colleges Found With
					This Search... Please Try Again !!!</p>
			</div>
			<div class="input-box">
				<select name="categeory" id="categeory" th:field="*{categeory}">
					<option value="Open">Open</option>
					<option value="ST">ST</option>
					<option value="SC">SC</option>
					<option value="NT">NT</option>
					<option value="OBC">OBC</option>
					<option value="EWS">EWS</option>
				</select>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<select name="branch" id="branch" th:field="*{branch}">
					<option value="civil">Civil</option>
					<option value="computer">Computer</option>
					<option value="entc">Electronics & Tele.</option>
					<option value="electrical">Electrical</option>
					<option value="mechanical">Mechanical</option>
					<option value="it">Information Tech</option>
				</select>
				<div class="underline"></div>
			</div>
			<div class="input-box underline">
				<input type="text" placeholder="Enter The City"
					th:field="*{city}">
				<div class="underline"></div>
			</div>
			<div class="input-box button">
				<input type="submit" name="" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
